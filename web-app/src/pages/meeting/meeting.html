<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="cache-control" content="max-age=7200">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>AgoraWeb</title>
</head>

<body>
  <div class="wrapper">
    <div class="ag-header">
      <div class="ag-header-lead">
        <img class="header-logo" src="../../assets/images/ag-logo.png" alt="">
        <span>AgoraWeb v2.1</span>
      </div>
      <div class="ag-header-msg">
        Room:&nbsp;
        <span id="room-name">--</span>
      </div>
    </div>
    <div class="ag-main">
      <div class="ag-container" id="ag-canvas">

      </div>
      <div class="ag-btn-group">
        <span class="ag-btn exitBtn" title="Exit">
          <i class="ag-icon ag-icon-leave"></i>
        </span>
        <span class="ag-btn videoControlBtn" title="Enable/Disable Video">
          <i class="ag-icon ag-icon-camera"></i>
          <i class="ag-icon ag-icon-camera-off"></i>
        </span>
        <span class="ag-btn audioControlBtn" title="Enable/Disable Audio">
          <i class="ag-icon ag-icon-mic"></i>
          <i class="ag-icon ag-icon-mic-off"></i>
        </span>
        <span class="ag-btn shareScreenBtn" title="Share Screen">
          <i class="ag-icon ag-icon-screen-share"></i>
        </span>
        <span class="ag-btn displayModeBtn" title="Switch Display Mode">
          <i class="ag-icon ag-icon-switch-display"></i>
        </span>
        <span class="ag-btn disableRemoteBtn" title="Hide Remote Stream">
          <i class="ag-icon ag-icon-remove-pip"></i>
        </span>
        <!-- <span class="ag-btn inviteBtn"></span>
          <span class="ag-btn shareBtn"></span> -->
      </div>
    </div>
    <div class="ag-footer">
      <a class="ag-href" href="https://www.agora.io">
        <span>Powered By Agora</span>
      </a>
      <span>Talk to Support: 400 632 6626</span>
    </div>

    <!-- modal/messages/notifications -->

  </div>
  <!-- inject -->
</body>

</html>
